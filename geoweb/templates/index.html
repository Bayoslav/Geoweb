<html>
    <head>
        <h1> Geoweb </h1>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="text-align: center">
            <form actions="generate-report" method="post" id="generate-form">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit" class="btn btn-primary">
                <input id="conversion" type="submit" value="Convert" class="btn btn-secondary">
            </form>
            {% load static %}
            {% static 'api/test.json' %}
            <h3>JSON Response</h3>
            <div id="json-resp">
                <a href="" id="link-url"></a>
            </div>
        </div>
    </body>
    <script>
        var conversion = false;
        $("#conversion").click(function () {
            conversion = true;
        })

        $('form').submit(function(e) {
            e.preventDefault();
            console.log($(this));
            var formData = new FormData(document.getElementById("generate-form"));
            $.ajax({
                url: conversion ? "{% url 'api:convert-file' %}" :"{% url 'api:generate-report' %}",
                type: "POST",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function(resp) {
                    if(conversion) {
                        conversion = false;
                        $("#json-resp").html(`<a href=${resp.url}>Click here<\a>`);
                        //$("#link-url").attr("href", resp.url);
                        //$("#link-url").text("Click here");


                    }
                    else {
                        $("#json-resp").text(JSON.stringify(resp));
                    }
                },
                error: function() {
                    if(conversion) {
                        conversion = false;
                    }
                }
            });
        });
    </script>
</html>
